 <h2>Zadatak broj 3</h2>
 <script type="text/javascript">
  var i;
  for (i = 1; i <= 1000; i++) {
    if ((i == 2) || (i % 2 != 0 && prosti(i))) {
      document.write("Prost broj: " + i + "<br>");
  }
}

function prosti(broj) {
  var j;
  if (broj < 2) return false;
  for (j = 2; j <= Math.sqrt(broj); j++) {
    if (broj % j == 0) {
      return false;
    }
  }
  return true;
}
 </script>
